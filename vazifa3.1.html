<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vazifa3.1.css">
</head>

<body>
    <div class="main-conteiner">
    
        <div class="step-1">
            <h1>Step 1:Your details</h1>
            <div class="input-area">
                Name
                <input type="text" placeholder="First and last name">
            </div>
            <div  class="input-area"  >
                Email
                <input type="email" placeholder="examle@gmail.com">
            </div>
            <div class="input-area">
                Phone
                <input type="number" placeholder="Eg. +998999999999">
            </div>
        </div>
        <div class="step-2">
            <h1>Step 2:Delivery adress</h1>
            <div class="input-area">
                Adress
                <input type="text">
            </div>
            <div class="input-area">
                Post code
                <input type="number">
            </div>
            <div class="input-area">
                Country
                <input type="text">
            </div>
        </div>
        <div class="step-3">
            <h1>Step 3:Card details</h1>
            <ul>
                <div class="input-area">
                    <span>
                        VISA
                    </span>
                    <input type="radio" name="cards">
                    <span>
                        AmEx
                    </span>
                    <input type="radio" name="cards">
                    <span>
                        Mastercard
                    </span>
                    <input type="radio" name="cards">
                </div>
            </ul>
            <div class="input-area" >
                Card number
                <input type="number">
            </div>
            <div class="input-area">
                Security code
                <input type="text">
            </div>
            <div class="input-area">
                Name on card
                <input type="text" placeholder="Exact name as on the card">
            </div>
            <div class="SUBMIT">
                <input type="submit" value="BUY IT!">
            </div>
            </div>
</body>

</html>
